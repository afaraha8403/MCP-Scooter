scenarios:
  - id: web-search-natural
    name: "Natural Web Search"
    description: "Tests if the agent can discover, activate, and use a search tool without explicit instructions."
    task: "What company created the Model Context Protocol (MCP) and when was it announced?"
    validation:
      required_tool_patterns: ["scooter_find", "scooter_activate"]
      expected_tool_patterns: ["*search*"]
      response_must_contain: ["Anthropic"]

  - id: code-search-natural
    name: "Natural Code Search"
    description: "Tests if the agent can find and use search tools for a code-related query."
    task: "Search for 'github mcp-server' and tell me the name of GitHub's official MCP server repository."
    validation:
      required_tool_patterns: ["scooter_find"]
      expected_tool_patterns: ["*search*"]
      response_must_contain: ["github-mcp-server", "github/github-mcp-server"] # The official repo name

  - id: capability-discovery
    name: "Capability Discovery"
    description: "Tests if the agent can accurately report what it can and cannot do."
    task: "Can you help me search for academic papers? If not, what tools DO you have for searching?"
    validation:
      required_tool_patterns: ["scooter_find"]
      response_must_contain: ["search"]

  - id: error-handling-natural
    name: "Graceful Failure"
    description: "Tests if the agent handles impossible tasks without hallucinating tools."
    task: "Order me a pepperoni pizza from the nearest Domino's."
    validation:
      required_tool_patterns: ["scooter_find"]
      response_must_not_contain: ["hallucinated_tool_call"]
