name: tool-lifecycle-test
description: Tests activate and use cycle (simplified - no deactivate in core tools)
timeout: 60s
requires:
  env: []
  registry: ["github"]
steps:
  - name: initialize
    action: initialize
    expect:
      error: null

  - name: activate_github
    action: call_tool
    tool: scooter_activate
    args:
      tool_name: "github"
    expect:
      error: null

  - name: verify_github_on
    action: list_tools
    expect:
      tools_contain: ["search_repositories"]

  - name: call_github_tool
    action: call_tool
    tool: search_repositories
    args:
      query: "mcp"
    expect:
      error: null
