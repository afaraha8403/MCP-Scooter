name: builtin-tools-test
description: Tests builtin scooter_* tools (simplified to 2 core tools)
timeout: 30s
requires:
  env: []
  registry: []
steps:
  - name: initialize
    action: initialize
    expect:
      error: null

  - name: find_tools
    action: call_tool
    tool: scooter_find
    args:
      query: "search"
    expect:
      error: null
      result.content: not_empty

  - name: list_active
    action: list_tools
    expect:
      error: null
      tools_contain: ["scooter_find", "scooter_activate"]
